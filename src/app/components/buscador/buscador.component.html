<div class="row animated fadeIn fast" *ngIf="termino.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            Vamos!! Ingrese un valor
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="moviesToShow.length > 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            Buscando <strong>{{ termino }} </strong> {{moviesToShow.length}} coincidencias
        </div>
    </div>
</div>
<hr>
<div class="row animated fadeIn fast" *ngIf="moviesToShow.length == 0 && termino.length !== 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el t√©rmino: {{ termino }}
        </div>
    </div>
</div>
<div class="card-columns">

    <app-movie [movie]="foo" [cat]="titlepage" *ngFor="let foo of moviesToShow;  "></app-movie>

</div>
